<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrudNote SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 border-bottom">
    <a class="navbar-brand" href="#">CrudNote</a>
    <div class="ms-auto">
      <button class="btn btn-outline-primary me-2" onclick="navigateTo('home')">Home</button>
      <button class="btn btn-outline-secondary me-2" onclick="navigateTo('profile')">Perfil</button>
      <button class="btn btn-outline-danger" onclick="logout()">Salir</button>
      <button id="toggle-theme" class="btn btn-outline-secondary"> Theme</button>

    </div>
  </nav>

  <main class="container py-4">
    <section id="home" class="view">
      <h2>Notas</h2>
      <form onsubmit="createNote(event)" class="mb-3">
        <input type="text" id="note-title" class="form-control mb-2" placeholder="TÃ­tulo" required>
        <textarea id="note-content" class="form-control mb-2" placeholder="Contenido" required></textarea>
        <button class="btn btn-primary">Crear Nota</button>
      </form>
      <div id="notes-container" class="row"></div>
    </section>

    <section id="profile" class="view" hidden>
      <h2>Perfil</h2>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Nombre de Usuario:</strong> <span id="user-username"></span></p>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="./JS/theme.js"></script>
</body>
</html>
