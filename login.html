<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CrudNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100 flex-column">
  <button id="toggle-theme" class="btn btn-outline-secondary mb-3">🌓 Theme</button>

  <!-- Login -->
  <div id="login-card" class="card p-4 shadow-sm mb-3" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>
    <form id="login-form">
      <input type="text" id="login-id" class="form-control mb-3" placeholder="Email o usuario" required>
      <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
  </div>

  <!-- Registro -->
  <div id="register-card" class="card p-4 shadow-sm d-none" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Registro</h4>
    <form id="register-form">
      <input type="email" id="reg-email" class="form-control mb-2" placeholder="Correo electrónico" required>
      <input type="text" id="reg-username" class="form-control mb-2" placeholder="Nombre de usuario" required>
      <input type="password" id="reg-password" class="form-control mb-3" placeholder="Contraseña" required>
      <button class="btn btn-success w-100">Registrarme</button>
    </form>
    <p class="text-center mt-3"><a href="#" id="hide-register">Volver al login</a></p>
  </div>

  <script src="./JS/theme.js"></script>
  <script src="./JS/login.js"></script>
</body>
</html>
